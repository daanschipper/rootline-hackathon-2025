<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenith Rentals - Ultra Premium Yachts & Private Jets</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <nav>
        <div class="logo" onclick="showHome()">ZENITH RENTALS</div>
        <div class="nav-links">
            <a href="#" onclick="showYachts()">Yachts</a>
            <a href="#" onclick="showJets()">Private Jets</a>
            <a href="#">Members</a>
            <a href="#">Concierge</a>
        </div>
    </nav>
</header>

<section class="hero" id="hero">
    <div class="hero-content">
        <h1>Beyond Luxury</h1>
        <p>Where Dreams Become Reality</p>
        <div class="cta-buttons">
            <button class="cta-button primary-btn" onclick="showYachts()"><span>Explore Yachts</span></button>
            <button class="cta-button secondary-btn" onclick="showJets()">Discover Jets</button>
        </div>
    </div>
</section>

<section class="selection-section" id="yachts-section">
    <h2 class="section-title">Superyacht Collection</h2>
    <div class="selection-grid" id="yachts-grid"></div>
</section>

<section class="selection-section" id="jets-section">
    <h2 class="section-title">Private Aviation Fleet</h2>
    <div class="selection-grid" id="jets-grid"></div>
</section>

<section class="services-section" id="services-section">
    <div class="selected-item" id="selected-item"></div>
    <h2 class="section-title">Bespoke Services</h2>
    <div class="services-grid" id="services-grid"></div>
    <div class="checkout-section">
        <div class="total-price" id="total-price">Total: $0/day</div>
        <button class="cta-button secondary-btn back-btn" onclick="goBack()">Return</button>
        <button class="cta-button primary-btn" onclick="proceedToCheckout()"><span>Reserve Now</span></button>
    </div>
</section>

<script src="script.js"></script>
</body>
</html>
